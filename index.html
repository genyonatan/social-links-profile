<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="social-profiles-container">
        <div class="profile-picture">
          <img
            src="social-links-profile-main/assets/images/avatar-jessica.jpeg"
            alt=""
          />
        </div>
        <div class="name">Jessica Randall</div>
        <div class="address">London, United Kingdom</div>
        <div class="bio">"Front-end developer and avid reader"</div>
        <div class="button-group">
          <button class="profile-link-button">GitHub</button>
          <button class="profile-link-button">Frontend Mentor</button>
          <button class="profile-link-button">Linkedin</button>
          <button class="profile-link-button">Twitter</button>
          <button class="profile-link-button">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
